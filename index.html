<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href='css/profile.css' rel='stylesheet'>
  <link href='css/base.css' rel='stylesheet'>

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class='profile body__profile'>
    <div class='profile__person'>
      <img class='profile__img' src='images/image-victor.jpg'>

      <p class='profile__name'>Victor Crest <span class='profile__age'>26</p>
      <p class='profile__location'>London</p>
    </div>

    <div class='profile__stats'>

      <div class='profile__stat'>
        <p class='profile__stat-value'>80K</p>
        <p class='profile__stat-label'>Followers</p>
      </div>

      <div class='profile__stat'>
        <p class='profile__stat-value'>803K</p>
        <p class='profile__stat-label'>Likes</p>
      </div>

      <div class='profile__stat'>
        <p class='profile__stat-value'>1.4K</p>
        <p class='profile__stat-label'>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marco Zimmermann</a>.
  </div>
</body>

</html>
